<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img
            src="assets/images/users/profile.png" alt="user"/><span class="hide-menu">Steave Jobs </span></a>
        </li>
        <li class="nav-devider"></li>
        <li *ngFor="let menu of __sidebar.menu">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <i [class]="menu.icono"></i>
            <span class="hide-menu">{{ menu.titulo}}
              <span class="label label-rouded label-themecolor pull-right">{{ menu.submenu.length}}</span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let submenu of menu.submenu">
              <a routerLinkActive="active" [routerLink]="[ submenu.url ]">
                <i [class]="submenu.icono"></i>
                {{ submenu.titulo }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
